
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父亲节快乐！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .header {
            font-size: 3em;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #2e8b57;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #246b43;
        }
        @media (max-width: 600px) {
            .header {
                font-size: 2em;
            }
            .message {
                font-size: 1.2em;
            }
            .button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="header">父亲节快乐！</div>

    <div class="image-container">
        <img src="image.png" alt="父亲节快乐" width="200px" height="200px">
    </div>

    <div class="message">
        亲爱的爸爸，感谢您一直以来的关爱和支持。愿您每天都充满快乐和健康！
    </div>

    <a href="ABC.HTML" class="button">点击这里领取父亲节礼物</a>

    <!-- 你可以在这里添加任何其他内容 -->

</body>
</html>
